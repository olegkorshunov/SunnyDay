{% extends "base.html" %}

{% block head %}
    <script>
        async function registerUser() {
            const url = "http://127.0.0.1:8000/auth/register";
            const formData = new FormData();
            formData.append('email', document.getElementById("email").value);
            formData.append('password', document.getElementById("password").value);

            await fetch(url, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.status === 201) {
                    window.location.href = "/pages/login"
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center h-screen">
            <span class="font-bold text-3xl mb-10">🏩 Sunny Day</span>

        <div>
            <div class="flex flex-col items-start text-xl mb-5">
                <label for="email" class="mb-1">Email</label>
                <input class="border-b-2 border-yellow-400 mb-4" id="email" name="email" type="text" value="" placeholder="user1_pass_123_@gmail.com">

                <label for="password" class="mb-1">password</label>
                <input class="border-b-2 border-yellow-400" id="password" name="password" type="password" value="" placeholder="********">
                <span id="wrong_credentials" class="text-sm text-red-400"></span>
            </div>
        </div>
        <button onclick="registerUser()" class="text-xl bg-yellow-400 px-3 py-2 rounded-3xl mb-3">Create account</button>
        <span>
            Already register?
            <a href="/pages/login"
               class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600">
                Login
            </a>
        </span>
    </div>
{% endblock %}

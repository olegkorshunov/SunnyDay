<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Day</title>
  </head>
  <body>
    <div>
      {% for hotel in hotels %}
      <div style="display: flex; margin-bottom: 15px; margin-left: 300px">
        <img
          src="{{ url_for('static', path='static/images/' + hotel.image_id|string + '.webp') }}"
          alt="Hotel photo"
          width="210"
        />
        <div>
          <h1>{{hotel.name}}</h1>
          <h4>{{hotel.location}}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
